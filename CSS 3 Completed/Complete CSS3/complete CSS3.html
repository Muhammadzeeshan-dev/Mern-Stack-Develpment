<!-- Phase 1: CSS Basics -->
<!DOCTYPE html>
<html>
<head>
  <title>CSS Basics</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      color: navy;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Welcome to CSS</h1>
  <p>This is a paragraph styled with CSS.</p>
</body>
</html>

<!-- Phase 2: Styling Text and Elements -->
<style>
  .card {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: white;
    margin: 20px;
    font-family: 'Segoe UI';
    text-align: center;
  }
</style>
<div class="card">
  <h2>Card Title</h2>
  <p>This card demonstrates text and box styling.</p>
</div>

<!-- Phase 3: Layouts and Positioning -->
<style>
  .container {
    display: flex;
    justify-content: space-around;
  }
  .box {
    width: 100px;
    height: 100px;
    background-color: coral;
    margin: 10px;
  }
</style>
<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<!-- Phase 4: Advanced Styling -->
<style>
  .hover-button {
    background-color: teal;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .hover-button:hover {
    background-color: darkcyan;
  }
</style>
<button class="hover-button">Hover Me</button>

<!-- Phase 5: Responsive Design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .responsive-box {
    width: 100%;
    padding: 20px;
    background-color: lightgreen;
  }
  @media (min-width: 600px) {
    .responsive-box {
      width: 50%;
    }
  }
</style>
<div class="responsive-box">Responsive Box</div>

<!-- Phase 6: Real-World Features -->
<style>
  :root {
    --main-color: #4CAF50;
  }
  .dark-light-toggle {
    background-color: var(--main-color);
    color: white;
    padding: 10px;
    text-align: center;
  }
</style>
<div class="dark-light-toggle">Dark/Light Mode Placeholder</div>

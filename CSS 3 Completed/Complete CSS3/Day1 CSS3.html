<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Property Practice</title>
  <link rel="stylesheet" href="CSS3.css">
</head>
<body>

  <h1>CSS Display Property Practice</h1>

  <h2>Block Elements</h2>
  <div class="box block">Box 1</div>
  <div class="box block">Box 2</div>

  <h2>Inline Elements</h2>
  <span class="box inline">Inline 1</span>
  <span class="box inline">Inline 2</span>

  <h2>Inline-Block Elements</h2>
  <span class="box inline-block">IB 1</span>
  <span class="box inline-block">IB 2</span>

  <h2>Flex Container</h2>
  <div class="flex-container">
    <div class="box">Flex 1</div>
    <div class="box">Flex 2</div>
    <div class="box">Flex 3</div>
  </div>

  <h2>Grid Container</h2>
  <div class="grid-container">
    <div class="box">Grid 1</div>
    <div class="box">Grid 2</div>
    <div class="box">Grid 3</div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body>

  <h1>User Registration Form</h1>

  <form action="#" method="post">

    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br><br>

    <!-- Hobbies -->
    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobbies" value="reading"> <label for="reading">Reading</label>
    <input type="checkbox" id="music" name="hobbies" value="music"> <label for="music">Music</label><br><br>

    <!-- Country Dropdown -->
    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="pakistan">Pakistan</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="about">About You:</label><br>
    <textarea id="about" name="about" rows="4" cols="40"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit" href="#">Register</button>

  </form>

</body>
</html>
